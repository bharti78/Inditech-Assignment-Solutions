{% extends 'base.html' %}

{% block title %}Delete Customer{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow border-danger">
            <div class="card-header bg-danger text-white">
                <h2 class="mb-0">Delete Customer</h2>
            </div>
            <div class="card-body">
                <p class="lead">Are you sure you want to delete the customer <strong>{{ customer.name }}</strong>?</p>
                <p>This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{% url 'customer_detail' customer.id %}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
