{% extends 'base.html' %}

{% block title %}Login - Code Query Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg mt-5">
            <div class="card-header text-center py-3">
                <h4 class="mb-0">Login to Code Query Portal</h4>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <h5>Welcome to Code Query Portal</h5>
                    <p class="text-muted">Find programming solutions with simple text prompts</p>
                </div>
                
                <div class="d-grid gap-3">
                    <a href="{{ url_for('login_google') }}" class="btn btn-outline-dark d-flex align-items-center justify-content-center">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png" alt="Google" style="width: 20px; margin-right: 10px;">
                        Sign in with Google
                    </a>
                    
                    <!-- Temporary bypass login for testing -->
                    <div class="mt-2">
                        <a href="{{ url_for('bypass_login') }}" class="btn btn-warning d-block">
                            Bypass Login (Testing Only)
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
