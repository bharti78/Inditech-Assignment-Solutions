{% extends 'base.html' %}

{% block title %}View PDF - Code Query Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="card shadow-sm">
            <div class="card-header">
                <h4 class="mb-0">Solution PDF</h4>
            </div>
            <div class="card-body">
                <div class="text-center mb-3">
                    <a href="{{ url_for('uploaded_file', filename=filename) }}" class="btn btn-primary" download>Download PDF</a>
                    <a href="{{ url_for('history') }}" class="btn btn-outline-secondary ms-2">Back to History</a>
                </div>
                
                <div class="pdf-container border rounded">
                    <iframe src="{{ url_for('uploaded_file', filename=filename) }}" width="100%" height="600px"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
